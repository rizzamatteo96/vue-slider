<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link cdn Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue slider</title>
</head>
<body>
    
    <!-- inizio sezione principale con Vue -->
    <div id="app" class="container">
        <!-- inizio sezione slider foto -->
        <div class="slider">
            <!-- inizio sezione freccia indietro -->
            <div class="prev" @click="prevPic">
                <i class="fas fa-chevron-left"></i>
            </div>
            <!-- fine sezione freccia indietro -->
    
            <!-- inizio sezione foto -->
            <div class="image">
                <img :src="immagini[contatore]" alt="panorama">
            </div>
            <!-- fine sezione foto -->
    
            <!-- inizio sezione freccia avanti -->
            <div class="next" @click="nextPic">
                <i class="fas fa-chevron-right"></i>
            </div>
            <!-- fine sezione freccia avanti -->

            <!-- inizio sezione marcatori foto -->
            <div class="markers">
                <i class="fas fa-circle" v-for="(item, index) in immagini" :class="(index == contatore) ? 'active' : ''" @click="selectPic(index)"></i>
            </div>
            <!-- fine sezione marcatori foto -->
        </div>
        <!-- fine sezione slider foto -->
    </div>
    <!-- fine sezione principale con Vue -->

    <!-- collegamento a my script -->
    <script src="js/script.js"></script>
</body>
</html>
